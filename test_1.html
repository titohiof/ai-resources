<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viktige AI-ressurser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #0044cc;
        }
        p {
            font-size: 1.1em;
        }
        .link-card {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .link-card:hover {
            transform: scale(1.05);
        }
        a {
            text-decoration: none;
            color: #0044cc;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Viktige AI-ressurser</h1>
        <p>AI er en revolusjonerende teknologi som påvirker mange bransjer. Her er noen nyttige ressurser for å holde deg oppdatert.</p>
        
        <div class="link-card">
            <a href="https://openai.com" target="_blank">OpenAI</a>
        </div>
        <div class="link-card">
            <a href="https://ai.google" target="_blank">Google AI</a>
        </div>
        <div class="link-card">
            <a href="https://huggingface.co" target="_blank">Hugging Face</a>
        </div>
        <div class="link-card">
            <a href="https://alignmentforum.org" target="_blank">AI-sikkerhet</a>
        </div>
    </div>
</body>
</html>
